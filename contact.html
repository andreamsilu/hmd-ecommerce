<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;  /* Allow independent heights */
      padding: 20px;
    }

    .contact-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
    }

    .map-container,
    .form-container {
      width: 48%; /* Allow the containers to be side by side with some space between */
    }

    .map-container iframe {
      width: 100%;
      height: 400px; /* Independent height for map */
      border: 0;
      border-radius: 10px;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #333;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
    }
    footer a {
      color: #28a745;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="rising-desks.html">Rising Desks</a>
      <a href="contact.html">Contact</a>
      <a href="health-benefits.html">Health Benefits</a>
      <a href="basket.html">Basket</a>
    </nav>
  </header>
  <h1>Contact Us</h1>

  <main>

    <div class="contact-container">

      <!-- Map Container -->
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387190.279914825!2d-74.2598658802959!3d40.6976701!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a3f9ac2ab6f%3A0x7f8766551c7a567f!2sNew%20York%20City%2C%20NY!5e0!3m2!1sen!2sus!4v1602567812390!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
      </div>

      <!-- Form Container -->
      <div class="form-container">
        <form id="contactForm">
          <label for="name">First Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="lastname" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    </footer>
  </main>
  <footer>
    <p>&copy; 2024 Standing Desks Ltd | All Rights Reserved</p>
    <p>
      <a href="terms.html">Terms of Service</a> | 
      <a href="privacy.html">Privacy Policy</a> | 
      <a href="contact.html">Contact Us</a>
    </p>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Thank you for contacting us! We will get back to you soon.');
      this.reset();
    });
  </script>
</body>
</html>
