<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basket</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="rising-desks.html">Rising Desks</a>
      <a href="contact.html">Contact</a>
      <a href="health-benefits.html">Health Benefits</a>
      <a href="basket.html">Basket</a>
    </nav>
  </header>

  <main>
    <h1>Your Basket</h1>
    <div class="basket">
      <ul class="basket-list"></ul>
      <p>Total: $<span id="basketTotal">0.00</span></p>
      <div class="checkout-section">
        <button id="checkoutButton">Checkout</button>
      </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Checkout</h2>
        <form id="checkoutForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="address">Address:</label>
          <textarea id="address" name="address" required></textarea>

          <h3>Order Summary</h3>
          <ul id="orderSummary"></ul>
          <p>Total: $<span id="finalTotal">0.00</span></p>

          <button type="submit">Place Order</button>
        </form>
      </div>
    </div>
  </main>

  <script src="js/scripts.js"></script>
</body>
</html>
